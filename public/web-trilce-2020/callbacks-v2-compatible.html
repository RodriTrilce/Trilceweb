<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Callback function - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage callback function." />
	<meta name="keywords"  content="fullpage,jquery,demo,callback,function,event" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>

<div style="position:fixed;top:50px;left:50px;color:black;z-index:999;" id="callbacksDiv"></div>





<div id="fullpage">
	<div class="section " id="section0">
		<h1>Callbacks</h1>
		<p>Notice how I use the option `v2compatible:true`</p>
		<img src="imgs/fullPage.png" alt="fullPage" />
	</div>
	<div class="section" id="section1">
		<div class="slide">
			<div class="intro">
				<h1>Feel free</h1>
				<p>All the callbacks you need to do whatever you need.</p>
				<p>Just what you would expect.</p>
			</div>
		</div>
		<div class="slide">
			<h1>Slide 2</h1>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Ideal for animations</h1>
			<p>Total control over your website.</p>
		</div>
	</div>
</div>

<style>
    .negro{
        background: #000000;
    }
</style>

<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        v2compatible: true,
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        onLeave: function(index, nextIndex, direction){
            document.getElementById('callbacksDiv').innerHTML += '<p>slider:' + nextIndex + '</p>';

            switch(nextIndex) {
            case 1:
                // code block
                break;
            case 2:
                // code block
                var a=document.getElementById("section1");
                a.style.backgroundColor="#000000";
                break;
            default:
                // code block
            }
        }
        
    });

</script>

</body>
</html>
