            <h1 class="titulo_academia_interno">Maratones Trilce</h1>
            <p class="subtitulo_academia_interno">Selecciona ciclo / sede:</p>
            <form class="registration-form w_form" action="landing-gracias-catolica.php" method="post">
              <div class="form-group mb-2">
                <select class="form-control fondo_blanco icono_select" id="ciclo" name="ciclo" required="required">
                  <option value="">Ciclo</option>
                  <option value="1">Anual (Cursos básicos)</option>
                  <option value="2">Repaso Semestral (Cursos avanzados)</option>
                </select>
              </div>
              <div class="form-group mb-2">
                <select class="form-control fondo_blanco icono_select" id="turno" name="turno" required="required">
                  <option value="">Sede</option>
                  <option value="1">Los Olivos</option>
                  <option value="2">Santa Beatriz</option>
                </select>
              </div>
              <p class="subtitulo_academia_interno_2">Seleccionaste: <b class="texto_preparacion interno_2b">UNI / </b></p>
              <p class="paso1 ">1. Ingresa datos del alumno:</p>
              <div class="form-group mb-2">
                <input type="text" class="form-control fondo_blanco" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido paterno" required="required">
              </div>
						  <div class="form-group mb-2">
                <input type="text" class="form-control fondo_blanco" id="apellido_materno" name="apellido_materno" placeholder="Apellido materno" required="required">
              </div>
              <div class="form-group mb-2">
                <input type="text" class="form-control fondo_blanco" id="nombres" name="nombres" placeholder="Nombres" required="required">
              </div>
              <div class="form-group mb-2 div_inputs">
                <select class="form-control fondo_blanco icono_select input_1" id="tipo_documento" name="tipo_documento" required="required">
                  <option value="">Tipo de documento</option>
                  <option value="1">Carnet de extranjeria</option>
                  <option value="2">DNI</option>
                  <option value="3">Pasaporte</option>
                </select>
                <input type="text" class="form-control fondo_blanco input_2" id="dni" name="dni" placeholder="Número de documento" required="required" onkeypress="return isNumber(event)" onpaste="return false;" minlength="7" maxlength="9">
              </div>
              <div class="form-group mb-2">
                <input type="text" class="form-control fondo_blanco" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required="required">
              </div>
              <div class="form-group mb-2">
                <input type="email" class="form-control fondo_blanco" id="email" name="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required">
              </div>
              <div class="form-group mb-2">
                <div class="div_check">
                  <span class="mayor">Soy mayor de edad (sin apoderado)</span>
                  <label class="custom-radio-square check_si">
                    Sí
                    <input type="radio" name="option" value="yes" class="input_si">
                    <span class="checkmark-square"></span>
                  </label>
                  <label class="custom-radio-square check_no">
                    No
                    <input type="radio" name="option" value="no" class="input_si">
                    <span class="checkmark-square"></span>
                  </label>
                </div>
              </div>
              <div style="text-align: center;">

                <button type="button" onclick="url_siguiente_paso1_uni()" class="texto_solicita siguiente">Siguiente</button>
